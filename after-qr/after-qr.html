<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Services - Qitchen</title>
    <link href="../css/styles.css" rel="stylesheet"/>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(239, 231, 210, 0.1); }
            50% { box-shadow: 0 0 40px rgba(239, 231, 210, 0.3), 0 0 60px rgba(239, 231, 210, 0.1); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: rgb(10, 11, 10);
            font-family: "Satoshi", "Satoshi Placeholder", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('images/8G8Y8b1ZHwFvDzVUQQlr4waN1DI.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, rgba(239, 231, 210, 0.03) 0%, rgba(10, 11, 10, 0.9) 50%, rgba(10, 11, 10, 0.95) 100%);
            z-index: 1;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(239, 231, 210, 0.6);
            border-radius: 50%;
            animation: sparkle 4s infinite ease-in-out;
        }

        .services-card {
            position: relative;
            z-index: 2;
            background: linear-gradient(145deg, rgba(24, 24, 24, 0.98), rgba(15, 15, 15, 0.95));
            border: 2px solid rgba(239, 231, 210, 0.3);
            border-radius: 24px;
            padding: 70px 50px;
            max-width: 550px;
            width: 90%;
            backdrop-filter: blur(20px);
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.7),
                inset 0 1px 1px rgba(239, 231, 210, 0.1),
                0 0 60px rgba(239, 231, 210, 0.05);
            animation: fadeIn 1s ease-out, glow 6s infinite ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .services-card::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg,
                rgba(239, 231, 210, 0.4) 0%,
                rgba(207, 190, 145, 0.6) 25%,
                rgba(239, 231, 210, 0.4) 50%,
                rgba(207, 190, 145, 0.6) 75%,
                rgba(239, 231, 210, 0.4) 100%);
            border-radius: 24px;
            z-index: -1;
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        .card-title {
            text-align: center;
            background: linear-gradient(135deg, rgb(239, 231, 210) 0%, rgb(207, 190, 145) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 50px;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            animation: fadeIn 1.2s ease-out 0.3s backwards;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgb(239, 231, 210), transparent);
            border-radius: 2px;
        }

        .services-grid {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .service-button {
            background: linear-gradient(145deg, rgba(239, 231, 210, 0.08), rgba(239, 231, 210, 0.03));
            border: 1px solid rgba(239, 231, 210, 0.2);
            border-radius: 16px;
            padding: 28px 40px;
            color: rgb(239, 231, 210);
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            animation: fadeIn 1s ease-out backwards;
        }

        .service-button:nth-child(1) { animation-delay: 0.6s; }
        .service-button:nth-child(2) { animation-delay: 0.8s; }
        .service-button:nth-child(3) { animation-delay: 1.0s; }

        .service-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(239, 231, 210, 0.1),
                rgba(207, 190, 145, 0.15),
                rgba(239, 231, 210, 0.1),
                transparent);
            transition: left 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .service-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(239, 231, 210, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .service-button:hover {
            background: linear-gradient(145deg, rgba(239, 231, 210, 0.15), rgba(207, 190, 145, 0.1));
            border-color: rgb(239, 231, 210);
            transform: translateY(-5px) scale(1.02);
            box-shadow:
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 5px 20px rgba(239, 231, 210, 0.2),
                inset 0 1px 1px rgba(239, 231, 210, 0.1);
            color: rgb(255, 250, 240);
        }

        .service-button:hover::before {
            left: 100%;
        }

        .service-button:hover::after {
            width: 300px;
            height: 300px;
        }

        .service-button:active {
            transform: translateY(-2px) scale(0.98);
        }

        .back-button {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 3;
            background: linear-gradient(145deg, rgba(24, 24, 24, 0.9), rgba(15, 15, 15, 0.8));
            border: 1px solid rgba(239, 231, 210, 0.3);
            border-radius: 12px;
            padding: 16px 24px;
            color: rgb(239, 231, 210);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            animation: fadeIn 1s ease-out 0.2s backwards;
        }

        .back-button:hover {
            background: linear-gradient(145deg, rgba(239, 231, 210, 0.1), rgba(207, 190, 145, 0.05));
            border-color: rgb(239, 231, 210);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 231, 210, 0.1);
        }

        /* Добавляем иконки */
        .service-button .icon {
            display: inline-block;
            margin-right: 12px;
            font-size: 24px;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .services-card {
                padding: 50px 30px;
                margin: 20px;
                max-width: 90%;
            }

            .card-title {
                font-size: 28px;
                margin-bottom: 40px;
            }

            .service-button {
                padding: 24px 32px;
                font-size: 18px;
            }

            .back-button {
                top: 20px;
                left: 20px;
                padding: 12px 18px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Летающие частицы -->
    <div class="floating-particles">
        <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="top: 50%; left: 80%; animation-delay: 1s;"></div>
        <div class="particle" style="top: 80%; left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="top: 30%; left: 70%; animation-delay: 3s;"></div>
        <div class="particle" style="top: 70%; left: 90%; animation-delay: 1.5s;"></div>
        <div class="particle" style="top: 10%; left: 50%; animation-delay: 2.5s;"></div>
    </div>

    <a href="../index.html" class="back-button">← Back to Home</a>

    <div class="services-card">
        <h1 class="card-title">Restaurant Services</h1>
        <div class="services-grid">
            <a href="../menu/menu.html" class="service-button">
                <span class="icon">📋</span>
                View Menu
            </a>
            <a href="#" class="service-button" onclick="callWaiter()">
                <span class="icon">🙋‍♂️</span>
                Call Waiter
            </a>
            <a href="#" class="service-button" onclick="callShisha()">
                <span class="icon">💨</span>
                Call Shisha Master
            </a>
        </div>
    </div>

    <script>
        function callWaiter() {
            // Более стильное уведомление
            showNotification('Waiter has been called! 🙋‍♂️', 'They will be with you shortly.');
        }

        function callShisha() {
            showNotification('Shisha master has been called! 💨', 'They will prepare your hookah soon.');
        }

        function showNotification(title, message) {
            // Создаем красивое уведомление
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 50px;
                right: 50px;
                background: linear-gradient(145deg, rgba(24, 24, 24, 0.95), rgba(15, 15, 15, 0.9));
                border: 1px solid rgba(239, 231, 210, 0.3);
                border-radius: 16px;
                padding: 20px 30px;
                color: rgb(239, 231, 210);
                backdrop-filter: blur(20px);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
                z-index: 1000;
                animation: slideIn 0.5s ease-out;
                max-width: 300px;
            `;

            notification.innerHTML = `
                <div style="font-weight: 600; font-size: 16px; margin-bottom: 8px;">${title}</div>
                <div style="font-size: 14px; opacity: 0.8;">${message}</div>
            `;

            document.body.appendChild(notification);

            // Удаляем уведомление через 4 секунды
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.5s ease-in';
                setTimeout(() => notification.remove(), 500);
            }, 4000);
        }

        // Добавляем CSS для анимаций уведомлений
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
